<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a"> {{msg}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                a: '',
                msg: ''
            },
            watch: {//只有值变化的时候才会触发，支持异步了,其他情况我们更善于使用computed
                a(newVal, oldVal) { //watch的属性名字要和观察的人的名字一致
                    this.msg = '......';
                    setTimeout(() => {
                        if (newVal.length < 3) {
                            return this.msg = '太少';
                        }
                        if (newVal.length > 6) {
                            return this.msg = '太多';
                        }
                        this.msg = '';
                    }, 2000)
                }
            }
        })
        /* vm.$watch('a', (newVal, oldVal) => {
            vm.msg = '......';
            setTimeout(() => {
                if (newVal.length < 3) {
                    return vm.msg = '太少';
                }
                if (newVal.length > 6) {
                    return vm.msg = '太多';
                }
                vm.msg = '';
            }, 2000)
        }) */
    </script>
</body>

</html>
